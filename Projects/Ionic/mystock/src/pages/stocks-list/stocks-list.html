<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My $tock$</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab mini color="secondary" (click)="goStockForm()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  <ion-list>
    <button ion-item *ngFor="let stock of stocks" (click)="openDetail(stock)">
      {{stock.symbol}}
    </button>
  </ion-list>

</ion-content>
