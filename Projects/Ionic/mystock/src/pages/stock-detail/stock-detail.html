<!--
  Generated template for the StockDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{stock.symbol}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header text-center>Info</ion-card-header>
    <ion-card-content>
      <ion-item>
        Symbol: {{stock.symbol}}
      </ion-item>
      <ion-item>
        Quantity: {{stock.quantity}}
      </ion-item>
      <ion-item>
        Price: {{stock.price}}
      </ion-item>
      <ion-item>
        Total Value: {{(stock.quantity * stock.price)}}
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
